<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Box - Nix Configuration Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary-cyan: #00ffff;
            --primary-purple: #ff00ff;
            --primary-green: #00ff00;
            --dark-bg: #0a0a0a;
            --darker-bg: #050505;
            --card-bg: #111111;
            --border-color: #333333;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --success: #00ff88;
            --error: #ff0044;
            --warning: #ffaa00;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .cyber-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                linear-gradient(rgba(0,255,255,0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: rgba(17, 17, 17, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.1);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo::before {
            content: "â—¢";
            font-size: 1.5rem;
            color: var(--primary-cyan);
        }
        
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 4px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-purple));
            color: var(--dark-bg);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
        }
        
        .btn-secondary {
            background: transparent;
            color: var(--text-primary);
            border: 2px solid var(--primary-cyan);
        }
        
        .btn-secondary:hover {
            background: var(--primary-cyan);
            color: var(--dark-bg);
        }
        
        .btn-danger {
            background: linear-gradient(45deg, var(--error), #ff6666);
            color: var(--text-primary);
        }
        
        .main-content {
            padding: 2rem 0;
            min-height: calc(100vh - 120px);
        }
        
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
        }
        
        .login-card {
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 3rem;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .login-card h1 {
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-cyan), var(--primary-green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        
        .sidebar {
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            height: fit-content;
            backdrop-filter: blur(10px);
        }
        
        .sidebar h2 {
            font-family: 'Orbitron', monospace;
            color: var(--primary-cyan);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .config-info {
            margin-bottom: 2rem;
        }
        
        .info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            border-left: 3px solid var(--primary-purple);
        }
        
        .info-label {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .info-value {
            color: var(--text-primary);
            font-weight: 600;
        }
        
        .config-url {
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-top: 2rem;
        }
        
        .config-url h3 {
            color: var(--primary-green);
            margin-bottom: 1rem;
            font-family: 'Orbitron', monospace;
        }
        
        .url-display {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: 'Courier New', monospace;
            color: var(--primary-cyan);
            word-break: break-all;
            position: relative;
        }
        
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.5rem;
            background: var(--primary-cyan);
            color: var(--dark-bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .editor-section {
            background: rgba(17, 17, 17, 0.9);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }
        
        .editor-section h2 {
            font-family: 'Orbitron', monospace;
            color: var(--primary-purple);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-cyan);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .code-editor {
            font-family: 'Courier New', monospace;
            min-height: 400px;
            resize: vertical;
            line-height: 1.6;
        }
        
        .save-button {
            margin-top: 1rem;
            width: 100%;
        }
        
        .status-message {
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .status-success {
            background: rgba(0, 255, 136, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }
        
        .status-error {
            background: rgba(255, 0, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .hidden {
            display: none;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header-content {
                flex-direction: column;
                text-align: center;
            }
            
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .container {
                padding: 0 15px;
            }
        }
        
        /* Cyber glitch effect */
        .glitch {
            position: relative;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            10% { transform: translateX(-2px); }
            20% { transform: translateX(2px); }
            30% { transform: translateX(-1px); }
            40% { transform: translateX(1px); }
            50% { transform: translateX(-2px); }
            60% { transform: translateX(2px); }
            70% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
            90% { transform: translateX(-2px); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="cyber-grid"></div>
    
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">THE BOX</a>
                <div class="user-info" id="userInfo">
                    <span id="username" class="hidden"></span>
                    <button id="logoutBtn" class="btn btn-danger hidden">Logout</button>
                </div>
            </div>
        </div>
    </header>
    
    <main class="main-content">
        <div class="container">
            <!-- Login Screen -->
            <div id="loginScreen" class="login-screen">
                <div class="login-card">
                    <h1 class="glitch">Access Terminal</h1>
                    <p>Connect your GitHub account to access your Nix configuration management system.</p>
                    <a href="/api/auth/github" class="btn btn-primary">
                        <span>â—¢</span> Authenticate with GitHub
                    </a>
                </div>
            </div>
            
            <!-- Dashboard -->
            <div id="dashboard" class="dashboard hidden">
                <div class="sidebar">
                    <h2>System Status</h2>
                    <div class="config-info">
                        <div class="info-item">
                            <span class="info-label">Device Type:</span>
                            <span class="info-value" id="deviceType">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Config Hash:</span>
                            <span class="info-value" id="configHash">-</span>
                        </div>
                        <div class="info-item">
                            <span class="info-label">Last Updated:</span>
                            <span class="info-value" id="lastUpdated">-</span>
                        </div>
                    </div>
                    
                    <div class="config-url" id="configUrlSection" style="display: none;">
                        <h3>Public Endpoint</h3>
                        <div class="url-display">
                            <span id="publicUrl">-</span>
                            <button class="copy-btn"
